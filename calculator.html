<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calculator.css">
    <script src="./calculator.js" defer></script>

<body>
    <div class="calculatordiv">
        <div class="container">
              
            <div class="calculator">
                <div class="input-div">
                    <p class="input" type="number">
                </div>
                <div class="btn-group">
                <div class="button-div">
                    <div class="section">
                        <button class="delete-btn chng-trouble"> AC</button>
                        <button class="delete-one-btn chng-trouble">X</button>
                        <button class="interest-btn chng-trouble">%</button></div>
                    <div class="section">
                        <button class="number-btn chng-nbr" value="7">7</button>
                        <button class="number-btn chng-nbr" value="8">8</button>
                        <button class="number-btn chng-nbr" value="9">9</button></div>
                    <div class="section">
                        <button class="number-btn chng-nbr" value="4">4</button>
                        <button class="number-btn chng-nbr" value="5">5</button>
                        <button class="number-btn chng-nbr" value="6">6</button>
                    </div>
                    <div class="section">
                        <button class="number-btn chng-nbr" value="1">1</button>
                        <button class="number-btn chng-nbr" value="2">2</button>
                        <button class="number-btn chng-nbr" value="3">3</button>
                    </div>

                    <button class="number-btn chng-spcl" value="0">0</button> 
                    <button class="number-btn chng-all" value=".">,</button> 
                    </div>
                    </div>
                <div class="sum">
                <button class="operator-btn chng-all" value="/">/</button>
                <button class="operator-btn chng-all" value="*">*</button>
                <button class="operator-btn chng-all" value="-">-</button>
                <button class="operator-btn chng-all" value="+">+</button>
                <button class="count-btn chng-all" >=</button>
                
                </div> 
                
                </div>
                
            </div> 
                    
                    
                    
                    
               

            
        </div>
    </div>
